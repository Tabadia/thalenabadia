        <link rel="stylesheet" href="../styles.css">

<body class="bg-bg text-txt font-basic pb-10">
    <nav>
        <header class="text-txt body-font border-b-2">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

                  <a href="./">
                    <span class="ml-3 text-xl"><img src="img/slot-machine.png" class="w-5 float-left pt-1">EmojiMarket</span>

                </a>
                <nav class="md:ml-auto flex text-base justify-center">
                <a class="mr-5 hover:text-txt hover:underline" href="./demand.html">Demand</a>
                <a class="mr-5 hover:text-txt hover:underline" href="./database.html">Database</a>
                <a class="hover:text-txt hover:underline" href="./ledger.html">Global Ledger</a>
                </nav>
            </div>
        </header>
      </nav>
    
    <main>
      <div class="flex justify-center">
        <div class="block rounded-lg shadow-lg bg-accent sm:w-1/2 sm:mx-0 mx-10 w-full text-center mt-2 py-10">

        </div>
      </div>
      
        <div class="flex justify-center sm:mx-0 mx-5">

                    <canvas id="myChart" style="width:100%;max-width:700px" class="mx-auto my-0"></canvas>
                </div>
            </div>
        </div>

        <div class="flex justify-center mx-5">
            <div class="block rounded-lg shadow-lg bg-accent sm:w-1/4 text-center mt-10 py-5 px-10">
              <div class="flex justify-center">
                <div class="mb-3 xl:w-96">

                </div>
